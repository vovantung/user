apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: backend
  labels:
    app: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: 211125364313.dkr.ecr.ap-southeast-1.amazonaws.com/user:__VERSION__
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kafka-user1
                  key: user.password
          volumeMounts:
            - name: backend-logs
              mountPath: /logs
            - name: kafka-tls
              mountPath: /etc/kafka/tls
              readOnly: true
            - name: kafka-ca
              mountPath: /etc/kafka/ca
              readOnly: true
          resources:
            requests:
              cpu: "1000m"
            limits:
              cpu: "1000m"
      volumes:
        - name: backend-logs
          persistentVolumeClaim:
            claimName: pvc-backend-logs
        - name: kafka-tls
          secret:
            secretName: kafka-user1
        - name: kafka-ca
          secret:
            secretName: kafka-cluster-ca
      imagePullSecrets:
        - name: ecr-secret
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: user
  namespace: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
